<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Net - العروض</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6600, #ffffff);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #ff6600;
            color: #ffffff;
            padding: 20px;
            font-size: 1.5rem;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }

        .box {
            background-color: #ffffff;
            border: 2px solid #ff6600;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #ff6600;
        }

        .box h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .box p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .box ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }

        .box ul li {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #333;
        }

        .box button {
            background-color: #ff6600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .box button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        Home Net
    </header>
    <div class="container">
        <!-- مستطيل الباقة -->
        <div class="box">
            <h2>   2000 دقيقه   </h2>
            <p>السعر: 100 جنيه</p>
            <p>المدة: 28 يوم</p>
            <p>الشروط:</p>
            <ul>
                <li>- لازم ميكونش عليك مديونية </li>
                <li>- الخط يكون أفراد عادي ميكونش شركات</li>
                <li>- الرقم وباسورد ماي اورانج</li>
                <li>- يفضل يكون ع خطك 1 ج رصيد عشان المديونية وضريبة الدمغة</li>
            </ul>
            <button onclick="location.href='index32.html'">اشترك في العرض</button>
        </div>

        

        <!-- يمكنك تكرار باقي المستطيلات بنفس الطريقة -->
    </div>
</body>
</html>
