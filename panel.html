<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #6a0dad;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .form-container button:hover {
            background-color: #4b0082;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <header>إضافة منتج جديد إلى المتجر</header>

    <div class="form-container">
        <h2>تفاصيل المنتج</h2>
        <label for="company">شركة الاتصالات:</label>
        <select id="company">
            <option value="vodafone">Vodafone</option>
            <option value="orange">Orange</option>
            <option value="etisalat">Etisalat</option>
            <option value="we">WE</option>
        </select>

        <label for="phone">رقم الهاتف:</label>
        <input type="text" id="phone" placeholder="أدخل رقم الهاتف">

        <label for="price">السعر:</label>
        <input type="number" id="price" placeholder="أدخل السعر">

        <label for="image">رابط الصورة:</label>
        <input type="text" id="image" placeholder="أدخل رابط الصورة">

        <button onclick="addProduct()">إضافة المنتج</button>
    </div>

    <script>
        function addProduct() {
            // الحصول على البيانات المدخلة
            const company = document.getElementById('company').value;
            const phone = document.getElementById('phone').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;

            if (!phone || !price || !image) {
                alert('يرجى ملء جميع الحقول!');
                return;
            }

            // إضافة المنتج إلى صفحة المتجر (تعديل بناءً على الصفحات)
            const productContainer = document.createElement('div');
            productContainer.classList.add('section', company);

            const productHTML = `
                <h2>${company.charAt(0).toUpperCase() + company.slice(1)}</h2>
                <div class="grid">
                    <div class="card">
                        <img src="${image}" alt="${company} Line">
                        <h4>رقم: ${phone}</h4>
                        <p class="price">السعر: ${price} جنيه</p>
                        <button onclick="showPopup('${phone}', '${price}')">شراء</button>
                    </div>
                </div>
            `;

            productContainer.innerHTML = productHTML;
            document.body.appendChild(productContainer);

            alert('تم إضافة المنتج بنجاح!');
        }
    </script>

</body>
</html>
